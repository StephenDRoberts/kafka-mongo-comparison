name: Build
on:
  push:
    branches:
      - master
      - GithubActions
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Build Kafka Streams + Run Tests
        working-directory: ./kafka-streams
        run: ./gradlew build
      - name: Build Mongo DB + Run Tests
        working-directory: ./mongodb
        run: ./gradlew build